<!DOCTYPE html>

  <head>

    />

  <body>
    <div class="container">

      <div>

        </select>

          <option value="">제주시</option>
          <option value="">서귀포시</option>
        </select>
      </div>
      <div>테스트 : <input type="text" id="test" value="" /></div>
      <button type="button" onclick="regist();">등록</button>
    </div>
